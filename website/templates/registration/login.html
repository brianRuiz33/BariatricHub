<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/website/css/dashboard.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Nieto Bariatric</title>
  </head>

  <body>
    <div class="card shadow login-card p-4">
      <!-- Logo -->
      <div class="text-center mb-3">
        <img
          src="../static/website/img/logo-white.png"
          alt="Logo"
          width="120"
        />
      </div>

      <h4 class="text-center mb-4">Login</h4>

      <form method="POST">
        {% csrf_token %} {% if form.non_field_errors %}
        <div class="alert alert-danger">{{ form.non_field_errors }}</div>
        {% endif %}
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            name="username"
            type="text"
            class="form-control"
            placeholder="Enter email"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            name="password"
            type="password"
            class="form-control"
            placeholder="Enter password"
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <div class="text-center mt-3">
        <small class="text-muted forgot-text" id="forgotText">
          Olvidaste tu password
        </small>
      </div>
    </div>
  </body>
</html>
